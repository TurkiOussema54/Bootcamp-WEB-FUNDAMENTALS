<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

</head>
<body>

<H1>REGISTRATION FORM</H1> 

<form action="/Login.html">
    <div>
        <label>BACKGROUND: </label>
        <input type="color" name="text_color">
    </div>

    <div>
        <label>FIRST NAME: </label>
        <input type="text" name="name" 
        placeholder="Your name..." >
    </div>

    <div>
    
        <label>LAST NAME: </label>
        <input type="text" name="name" 
        placeholder="Your name..." >
    </div>

    <div>
            <label>EMAIL ADDRESS: </label>
            <input type="text" name="LOGIN" 
            placeholder="Your email..." >
    </div>

    <div>
        <label>PASSWORD: </label>
        <input type="password" name="password"
        placeholder="enter your password">
    </div>

    <div>
        <label>CONFIRM PASSWORD: </label>
        <input type="password" name="password"
        placeholder="confirm your password">
    </div>

    <div>
        <label>BIRTHDAY: </label>
        <input type="date" name="Birthday">
        
    </div>

    <div>
        <label>GENDER IDENTIFY: </label>
    </div>

    <div>
        <input type="radio">  <label>Male </label>
        <input type="radio">  <label>Female </label>
        <input type="radio">  <label>Non-binary </label>
        <input type="radio">  <label>I prefer not to answer </label> 
    </div>

    <div>
        <label>A short description about myself</label>
    </div>

    <div>
            <textarea name="comment" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label>Favorite language</label>
        <select name="Favorite language">
            <option>JAVASCRIPT</option>
            <option>CSS</option>
            <option>PYTHON</option>
            <option>C#</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="" id="">
        <label>Yes i would like to receve periodic email updates</label>
    </div>

    <div>
        <label>Subscribe</label>  
        <button>Create Account</button>
    </div>
    </form>
</body>
</html>
